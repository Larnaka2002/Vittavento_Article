<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–ø–∏—Å–æ–∫ –∞—Ä—Ç–∏–∫—É–ª–æ–≤</title>

  <!-- –°—Ç–∏–ª–∏ -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7fafd;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .dataTables_wrapper .dataTables_filter input {
      padding: 8px;
      width: 220px;
    }

    table.dataTable thead th {
      background-color: #295d77;
      color: white;
      font-weight: 600;
      border-bottom: 2px solid #ccc;
      text-align: left;
    }

    table.dataTable tbody td {
      border-bottom: 1px solid #ddd;
      padding: 12px 10px;
    }

    table.dataTable tbody tr:nth-child(even) {
      background-color: #f4f9fc;
    }

    table.dataTable tbody tr:hover {
      background-color: #e9f1f8;
    }

    table.dataTable tfoot th {
      font-weight: normal;
    }

    .action-buttons a {
      display: inline-block;
      margin-right: 8px;
      font-size: 0.9em;
      color: #2b6cb0;
      text-decoration: none;
    }

    .action-buttons a:hover {
      text-decoration: underline;
    }

    .inline-form {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .pretty-input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      min-width: 300px;
    }

    .start-button, .back-button {
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      background-color: #295d77;
      color: white;
      transition: 0.2s;
    }

    .start-button:hover, .back-button:hover {
      background-color: #1c3f52;
    }

    .back-button {
      margin-right: 10px;
    }
  </style>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>

  <div class="container">
    <!-- –ù–∞–∑–∞–¥ -->
    <a href="{{ url_for('main.index') }}" class="back-button">‚Üê –ù–∞–∑–∞–¥ –∫ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä—É</a>

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <h1>–°–ø–∏—Å–æ–∫ –∞—Ä—Ç–∏–∫—É–ª–æ–≤</h1>


    <!-- –¢–∞–±–ª–∏—Ü–∞ -->
    <table id="articlesTable" class="display" style="width: 100%;">
      <thead>
        <tr>
          <th>–ê—Ä—Ç–∏–∫—É–ª</th>
          <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
          <th>–í–µ—Å</th>
          <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
        <tr>
          <td>{{ article.code }}</td>
          <td>{{ article.description }}</td>
          <td>{{ article.weight_code }} –∫–≥</td>
          <td class="action-buttons">
            <a href="{{ url_for('main.view_article', article_id=article.id) }}">–ü—Ä–æ—Å–º–æ—Ç—Ä</a>
            <a href="#">QR</a>
            <a href="#">–®—Ç—Ä–∏—Ö–∫–æ–¥</a>
            <a href="#">PDF</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    $(document).ready(function () {
      const table = $('#articlesTable').DataTable({
        orderCellsTop: true,
        fixedHeader: true,
        paging: false,
        info: false,
        language: {
          search: "üîç –ü–æ–∏—Å–∫:",
          zeroRecords: "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ",
          emptyTable: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö",
        }
      });

      // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏
      $('#articlesTable thead tr').clone(true).appendTo('#articlesTable thead');
      $('#articlesTable thead tr:eq(1) th').each(function (i) {
        if (i < 3) {
          $(this).html('<input type="text" placeholder="–§–∏–ª—å—Ç—Ä..." style="width: 100%; padding: 4px;" />');
          $('input', this).on('keyup change', function () {
            if (table.column(i).search() !== this.value) {
              table.column(i).search(this.value).draw();
            }
          });
        } else {
          $(this).html('');
        }
      });
    });
  </script>

</body>
</html>
