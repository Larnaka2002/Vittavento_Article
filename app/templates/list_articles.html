<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список артикулов</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Список артикулов</h1>

    <table class="article-table">
      <thead>
        <tr>
          <th>Артикул</th>
          <th>Описание</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
        <tr>
          <td>{{ article.code }}</td>
          <td>{{ article.description }}</td>
          <td class="action-buttons">
            <a href="#">Просмотр</a>
            <a href="#">QR</a>
            <a href="#">Штрихкод</a>
            <a href="#">PDF</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('main.index') }}" class="back-link">← Назад к генератору</a>
  </div>
</body>
</html>
