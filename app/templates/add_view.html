{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Добавить новый вид</h2>
    <form method="POST" action="{{ url_for('main.add_view') }}" class="styled-form">
        <div class="form-group">
            <label for="view_name">Название вида</label>
            <input type="text" name="view_name" id="view_name" class="form-control large-input" placeholder="Введите название вида">
        </div>

        <div class="form-group mt-4">
            <label for="view_description">Описание вида</label>
            <textarea name="view_description" id="view_description" class="form-control large-textarea" rows="4" placeholder="Введите описание вида..."></textarea>
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="start-button">СОХРАНИТЬ ВИД</button>
        </div>
        <div class="form-group mt-3 text-center">
            <a href="{{ url_for('main.index') }}" class="back-button">Назад на главную</a>
        </div>
    </form>
</div>
{% endblock %}
