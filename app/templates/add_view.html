<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить новый вид</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">

    <h1>Добавить новый вид изделия</h1>

    <form method="POST">
        {{ form.hidden_tag() }}

        <!-- Поле Название вида -->
        <div class="form-group">
            <label for="name">{{ form.name.label }}</label><br>
            {{ form.name(id="name", size=32) }}
        </div>

        <!-- Поле Описание вида -->
        <div class="form-group">
            <label for="description">{{ form.description.label }}</label><br>
            {{ form.description(id="description", rows=4, cols=50) }}
        </div>

        <!-- Кнопка отправки формы -->
        <div class="button-container">
            {{ form.submit(class_="start-button") }}
        </div>
    </form>

    <!-- Ссылка назад -->
    <p><a href="{{ url_for('main.index') }}" class="back-button">← Назад</a></p>

</div>

</body>
</html>
