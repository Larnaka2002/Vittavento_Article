<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить цвет</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Добавить новый цвет</h1>

    <form method="POST">
      {{ form.hidden_tag() }}

      <div class="form-group">
        {{ form.code.label }}<br>
        {{ form.code(class_="pretty-input") }}
      </div>

      <div class="form-group">
        {{ form.name.label }}<br>
        {{ form.name(class_="pretty-input") }}
      </div>

      <div class="form-group">
        {{ form.description.label }}<br>
        {{ form.description(class_="pretty-input") }}
      </div>

      <div class="form-group">
        {{ form.submit(class_="start-button") }}
      </div>
    </form>

    <a href="{{ url_for('main.index') }}" class="back-link">← Назад</a>
  </div>
</body>
</html>
