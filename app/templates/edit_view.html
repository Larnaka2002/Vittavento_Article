<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать вид</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">

    <!-- Заголовок страницы -->
    <h1>Редактировать вид изделия</h1>

    <!-- Форма редактирования -->
    <form method="POST">

        <!-- Поле Название вида -->
        <div class="form-group">
            <label for="name">Название вида</label><br>
            <input type="text" id="name" name="name" value="{{ view.name }}" required>
        </div>

        <!-- Поле Описание вида -->
        <div class="form-group">
            <label for="description">Описание вида</label><br>
            <textarea id="description" name="description" rows="4" cols="50">{{ view.description }}</textarea>
        </div>

        <!-- Кнопка отправки формы -->
        <div class="button-container">
            <button type="submit" class="start-button">Сохранить изменения</button>
        </div>
    </form>

    <!-- Кнопка удаления Вида изделия -->
    <div class="button-container" style="margin-top: 20px;">
        <form method="POST" action="{{ url_for('main.delete_view', view_id=view.id) }}" style="display: inline;">
            <button type="submit" class="start-button" onclick="return confirm('Вы уверены, что хотите удалить этот вид?')">
                ❌ Удалить Вид
            </button>
        </form>
    </div>


    <!-- Ссылка назад -->
    <p><a href="{{ url_for('main.index') }}" class="back-button">← Назад</a></p>

</div>

</body>
</html>
