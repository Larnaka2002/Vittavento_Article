<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор артикула</title>
</head>
<body>

    <!-- Блок для Flash-сообщений -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}


    <h1>Страница генерации артикула</h1>
    <p>Здесь будет форма генерации кода по ТЗ.</p>
</body>
</html>
