<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр артикула</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">

        <!-- Заголовок страницы -->
        <h1>Просмотр артикула</h1>

        <!-- Отображение данных артикула -->
        <div class="description-block">
            <p><strong>Код артикула:</strong> {{ article.code }}</p>
            <p><strong>Описание:</strong> {{ article.description or 'Описание отсутствует' }}</p>
        </div>

        <!-- Кнопки действий -->
        <div class="button-container">
            <a href="{{ url_for('main.edit_article', article_id=article.id) }}" class="start-button">✏️ Изменить</a>
            <a href="{{ url_for('main.list_articles') }}" class="back-button">← Назад к списку</a>
        </div>

    </div>

</body>
</html>
