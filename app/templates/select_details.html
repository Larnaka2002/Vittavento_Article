<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background-color: #ffffff;
      padding: 1.5rem;

    }

    /* –¢–æ–ª—å–∫–æ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã #detailsTable: –∑–∞–¥–∞—ë–º —à–∏—Ä–∏–Ω—É –∫–æ–ª–æ–Ω–æ–∫ */

#detailsTable td:nth-child(1),
#detailsTable th:nth-child(1) {
  width: 5%;
  max-width: 5%;
  white-space: nowrap;
}

#detailsTable td:nth-child(2),
#detailsTable th:nth-child(2) {
  width: 15%;
  max-width: 15%;
  white-space: nowrap;
}

#detailsTable td:nth-child(4),
#detailsTable th:nth-child(4) {
  width: 8%;
  max-width: 8%;
  text-align: right;
  white-space: nowrap;
}

    .dataTables_wrapper .dataTables_filter {
      float: right;
    }
    table.dataTable {
      border-collapse: collapse;
      border-radius: 20px;
      overflow: hidden;
    }
    table.dataTable thead {
      background-color: #2d5c75;
      color: white;
    }
    table.dataTable tbody tr:nth-child(even) {
      background-color: #f4f8fb;
    }
    table.dataTable th,
    table.dataTable td {
      padding: 12px;
      text-align: left;
    }
    table.dataTable td {
      vertical-align: top;
    }
    .btn-container {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .start-button,
    .back-button {
      background-color: #3b6e8f;
      color: white;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
    }
    .start-button:hover,
    .back-button:hover {
      background-color: #2d5c75;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>–í—ã–±–æ—Ä –¥–µ—Ç–∞–ª–µ–π –∏–µ—Ä–∞—Ä—Ö–∏–∏ 4</h2>
  <form method="POST">
    <table id="detailsTable" class="display" style="width:100%">
      <thead>
        <tr>
          <th></th>
          <th>–ê—Ä—Ç–∏–∫—É–ª</th>
          <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
          <th>–í–µ—Å</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
        <tr>
          <td><input type="checkbox" name="detail_ids" value="{{ article.id }}"></td>
          <td>{{ article.code }}</td>
          <td>{{ article.description }}</td>
          <td>{{ article.weight_real }} –∫–≥</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="btn-container">
      <button type="submit" class="start-button">–í—ã–±—Ä–∞—Ç—å</button>
      <a href="{{ url_for('main.index') }}" class="back-button">‚Üê –ù–∞–∑–∞–¥</a>
    </div>
  </form>
</div>
<script>
  $(document).ready(function () {
    const table = $('#detailsTable').DataTable({
      orderCellsTop: true,
      fixedHeader: true,
      paging: false,
      info: false,
      language: {
        search: "üîç –ü–æ–∏—Å–∫:",
        zeroRecords: "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ",
        emptyTable: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö",
      }
    });

    // –¥–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–∞–º–∏
    $('#detailsTable thead tr').clone(true).appendTo('#detailsTable thead');
    $('#detailsTable thead tr:eq(1) th').each(function (i) {
      if (i > 0 && i < 4) {
        $(this).html('<input type="text" placeholder="–§–∏–ª—å—Ç—Ä..." style="width: 100%; padding: 3px;" />');
        $('input', this).on('keyup change', function () {
          if (table.column(i).search() !== this.value) {
            table.column(i).search(this.value).draw();
          }
        });
      } else {
        $(this).html('');
      }
    });
  });
</script>
</body>
</html>
